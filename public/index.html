<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Micro CRM Leads</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="wrap">
        <h1>Micro CRM Leads</h1>
        <!-- The 'name' attribute is essential for FormData. It must match the server's expected keys. -->
        <form id="newLead" class="card">
            <h2>Add Lead</h2>
            <label>Name<input name="name" required /></label> <!-- required provides browser-level validation-->
            <label>Email<input name="email" type="email" required /></label> 
            <label>Company<input name="company" /></label>
            <label>Source<input name="source" /></label>
            <label>Notes<textarea name="notes"></textarea></label>
            <button>Create</button> 

        </form>
<!-- Section for displaying and filtering leads -->
        <section class="card">
            <h2>Leads</h2>
           
            <div class="filters">
            <input id="q" placeholder="search name or company" />
            <select id="status">
                <option value="">All Statuses</option>
                <option value="New">New</option>
                <option value="Contacted">Contacted</option>
                <option value="Qualified">Qualified</option>
                <option value="Lost">Lost</option>
            </select>
            <button id="applyFilters" type="button">applyFilters</button>
        </div>

        <table id="grid">
            <thead><tr><th>Name</th><th>Email</th><th>Company</th><th>Status</th><th>Actions</th></tr></thead>
            <tbody></tbody>

        </table>
        </section>
    </main>
<!-- Our JavaScript file is linked at the end of the body. -->
    <script src="app.js"></script>
</body>
    </html>
